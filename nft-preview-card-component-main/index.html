<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body title="nft-card">

  <div class="card">

    <div class="card-header">
      <img src="./images/image-equilibrium.jpg" alt="">
    </div>

    <div class="card-body">
      <div class="title">
        <a href="#">
          <h3>Equilibrium #3429</h3>
        </a>
        <span class="desc">Our Equilibrium collection promotes balance and calm.</span>
      </div>

      <div class="wrapper">
        <div class="card-price">
          <img src="./images/icon-ethereum.svg" alt="" class="card-icon">
          <span><a href="#">0.041 ETH</a></span>
        </div>
        <div class="card-countdown">
          <img src="./images/icon-clock.svg" alt="" class="card-icon">
          <span>3 days left</span>
        </div>
      </div>
    </div>

    <div class="footer">
      <img src="./images/image-avatar.png" alt="" class="avatar">
      <span>Creation of <a href="#">Jules Wyvern</a> </span>
    </div>

  </div>


 </script>
</body>
</html>
